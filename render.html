<div id="rooms"></div>


<script>
    function process_rooms()
    {
        var fac_str = $("#room_data").val().replace(",\n]","]\n");
        var room_json = JSON.parse(fac_str);
        var room_count;
       
        var d = `<div id="info"></div>`;
        $("#facilities").append(d);

        console.log(room_json);

        room_count = 0;
        for(i=0;i<room_json.length;i++)
        {
             if (parseInt(room_json[i].room_num) > room_count)
                room_count = parseInt(room_json[i].room_num);
        }


        for(i=0;i<room_count;i++)
        {
            var id = `canvas${i}`;
            var d = `<canvas id="${id}" width="640" height="480" style="border: 1px solid"></canvas><br/>`;
            $("#rooms").append(d);
        }

        render_rooms(room_json);
    }

    function render_rooms(data)
    {
        var colorArray = ['#FF6633', '#FFB399', '#FF33FF', '#FFFF99', '#00B3E6', 
    		  '#E6B333', '#3366E6', '#999966', '#99FF99', '#B34D4D',
    		  '#80B300', '#809900', '#E6B3B3', '#6680B3', '#66991A', 
    		  '#FF99E6', '#CCFF1A', '#FF1A66', '#E6331A', '#33FFCC',
    		  '#66994D', '#B366CC', '#4D8000', '#B33300', '#CC80CC', 
    		  '#66664D', '#991AFF', '#E666FF', '#4DB3FF', '#1AB399',
    		  '#E666B3', '#33991A', '#CC9999', '#B3B31A', '#00E680', 
    		  '#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
    		  '#FF3380', '#CCCC00', '#66E64D', '#4D80CC', '#9900B3', 
    		  '#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF'];

        var CX = 640;
        var CY = 480;
        var DDAY = CX/6;
        var TSCALE = CY/(24*60);


        var i;
        var class_info;


        for(i=0;i<data.length;i++)
        {
            var tlabel = ["7:00am","8:00am","9:00am","10:00am","11:00am","12:00pm","1:00pm","2:00pm","3:00pm","4:00pm","5:00pm","6:00pm","7:00pm","8:00pm","9:00pm","10:00pm"];
            var c = document.getElementById(`canvas${i}`);
            var ctx = c.getContext("2d");
            ctx.font = "20pt Arial";
            ctx.fillText(`Room ${i+1}`, 10, 50);

            ctx.font = "10pt Arial";
            for(n=0;n<tlabel.length;n++)
            {
                start_time = to_min(tlabel[n]);
                ctx.fillText(tlabel[n],DDAY/3,start_time*TSCALE+10);
            }
            ctx.stroke();
            
            var room = data[i];
            console.log(room);
            
            for(j=0;j<room.length;j++)
                {
                    class_info = room[j];
                    times = class_info.times;
                    [start_time,end_time] = to_min_in_day(times);   
                    for(k=0;k<class_info.days.length;k++)
                    {
                        if (class_info.course.indexOf("UU") == -1)
                        {
                            day = class_info.days[k];
                            ctx.fillStyle = colorArray[j];
                            ctx.fillRect(get_dayx(day),start_time*TSCALE,DDAY,(end_time - start_time)*TSCALE);
                            ctx.fillStyle = "#000000";
                            ctx.fillText(class_info.course,get_dayx(day),(start_time+(end_time-start_time)/4)*TSCALE+10);
                        }
                        else
                        {
                            day = class_info.days[k];
                            ctx.fillStyle = "#000000";
                            ctx.fillRect(get_dayx(day),start_time*TSCALE,DDAY,(end_time - start_time)*TSCALE);
                            ctx.fillStyle = "#ffffff";
                            ctx.fillText(class_info.course,get_dayx(day),(start_time+(end_time-start_time)/4)*TSCALE+10);
                        }
                    }
                }
                ctx.stroke();
            
        }

        function to_min_in_day(times)
        {
            var [t0,t1] = times.split("-");

            var [hr,min] = t0.split(":");
            var hour_offset = 0;
            if (t0.indexOf("pm") != -1 && hr != '12')
                hour_offset = 12;
            var start = (parseInt(hr) + hour_offset)*60+parseInt(min);

            var [hr,min] = t1.split(":");
            var hour_offset = 0;
            if (t1.indexOf("pm") != -1 && hr != '12')
                hour_offset = 12;
            var end = (parseInt(hr) + hour_offset)*60+parseInt(min);
            return([start,end]);
        }

        function to_min(t)
        {
            var [hr,min] = t.split(":");
            var hour_offset = 0;
            if (t.indexOf("pm") != -1 && hr != '12')
                hour_offset = 12;
            return((parseInt(hr) + hour_offset)*60+parseInt(min));
        }

        function get_dayx(day)
        {
            var week = 'MTWRF';
            return(DDAY + DDAY * week.indexOf(day));
        }
    }
</script>
